          cmake --build .
          cd ..

  macos:
    name: macOS desktop
    runs-on: macos-latest
    steps:
      # gotta get Qt set up first
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.9.0

      - name: Set up JSON
        uses: actions/checkout@v2
        with:
          repository: 'nlohmann/json'
          submodules: 'recursive'

      - name: Install JSON
        run: |
          mkdir build && cd build
